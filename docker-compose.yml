services:
    web:
        restart: always
        build: ./app
        command: gunicorn one_road_good_go.wsgi:application --workers 2 --timeout 120 --bind 0.0.0.0:8000
        volumes:
            - static_volume:/home/app/web/static
            - media_volume:/home/app/web/media
        expose:
            - 8000
        env_file:
            - ./.env
        depends_on:
            - db
    db:
        restart: always
        build: ./db
        expose:
            - 5432
        volumes:
            - data_volume:/var/lib/postgresql/data/
        env_file:
            - ./.env.db
    nginx:
        restart: always
        build: ./nginx
        volumes:
            - static_volume:/home/app/web/static
            - media_volume:/home/app/web/media
        ports:
            - 80:80
        depends_on:
            - web
        env_file:
            - ./.env.nginx

volumes:
    data_volume:
        external: true
    static_volume:
    media_volume:
        external: true

networks:
    default:
      name: app_net
      external: true
